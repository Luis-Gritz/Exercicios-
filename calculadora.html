<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculadora</title>

</head>

<script language="javascript">
        op = "";
        num1 = "";
        num2 = "";
        resp = "";
        function mostra(x) {
            document.formulario.calculo.value += x;
        }
        function coleta(y) {
            if (op == "") {
                op = y;
                num1 = document.formulario.calculo.value;
                document.formulario.calculo2.value = num1 + op;
                document.formulario.calculo.value = '';
            }
            else {
                alert("Não é possível realizar duas operacões");
            }
        }
        function calcula() {
            if (op == "") {
                alert("Selecione uma operação");
            }
            else {
                num2 = document.formulario.calculo.value;
                resp = num1 + op + num2;
                document.formulario.calculo.value = eval(resp);
                document.formulario.calculo2.value = "";
            }
        }
        function novocalculo() {
            num1 = "";
            num2 = "";
            op = "";
            resp = "";
            document.formulario.calculo.value = "";
        }
        function limpa() {
            document.formulario.calculo.value = "";
            document.formulario.calculo2.value = "";
        }
        function apagaValor() {
            valorAtual = calculo.value;
            valorNovo = valorAtual.substring(0, valorAtual.length - 1);
            calculo.value = valorNovo;
        }
        function trocaSinal() {
            if (calculo != "") {
                valor = calculo.value;
                calculo.value = valor * -1;
            }
        }
    </script>
    
<body>
<center>
<div class="calculadora"></div>
<table>
<form name="formulario">
<input class="visor1" type="text" id="txtOperacao" readonly="readonly" disabled="disabled" />
<br/>
<input class="visor2" type="text" id="txtResult" readonly="readonly" disabled="disabled" placeholder="INFORME O VALOR" />
</form>
<tr>
    <td>
    <input type="button" value="CE" class="botoens" onclick="novocalculo();"/>
    </td>
    <td>
    <input type="button" value="C" class="botoens" onclick="limpa();" />
</td>
<td>
    <input type="button" value="&lArr;" class="botoens" onclick="apagarValor();"/>
</td>
<td>
    <input type="button" value="/" class="operacoes" onclick="coleta('/');"/>
</td>
</tr>
<tr>
    <td>
    <input type="button" value="7" class="numeros"onclick="mostra('7');" />
</td>
<td>
    <input type="button" value="8" class="numeros" onclick="mostra('8');"/>
</td>
<td>
    <input type="button" value="9" class="numeros" onclick="mostra('9');"/>
</td>
<td>
    <input type="button" value="*" class="operacoes" onclick="colete('*');"/>
</td>
</tr>
<tr>
    <td>
    <input type="button" value="4" class="numeros" onclick="mostra('4');"/>
</td>
<td>
    <input type="button" value="5" class="numeros" onclick="mostra('5');"/>
</td>
<td>
    <input type="button" value="6" class="numeros" onclick="mostra('6');"/>
</td>
<td>
    <input type="button" value="-" class="operacoes" onclick="colete('-');"/>
</td>
</tr>
<tr>
    <td>
    <input type="button" value="3" class="numeros" onclick="mostra('3');"/>
</td>
<td>
    <input type="button" value="2" class="numeros" onclick="mostra('2');"/>
</td>
<td>
    <input type="button" value="1" class="numeros" onclick="mostra('1');"/>
</td>
<td>
    <input type="button" value="+" class="operacoes" onclick="colete('+');"/>
</td>
</tr>
<tr>
<td>
    <input type="button" value="+-" id="btnInverter" class="botoens" onclick="trocaSinal();"/>
</td>
<td>
    <input type="button" value="0" class="numeros" onclick="mostra('0');"/>
</td>
<td>
    <input type="button" value="&comma;" class="botoens" onclick="mostra('.');"/>
</td>
<td>
    <input type="button" value="&equals;" class="botoens" onclick="calcula();"/>
</td>
</tr>
<tr>
</tr>
<tr>
</tr>
</table>
</div>
</center>
</body>
    </html>
